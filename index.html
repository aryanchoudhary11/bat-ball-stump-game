<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script> 
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

      <button class="buttons" onclick= "
      let userChoice = 'Bat';
  
      let computerChoice = computerMove();
      let result = resultDeclare(userChoice, computerChoice);
      resultMessage(userChoice, computerChoice, result, score);">
        <img src="images/bat.png" alt="bat">
      </button>
  
  
      <button class="buttons" onclick="
      userChoice = 'Ball';
      computerChoice = computerMove();
      result = resultDeclare(userChoice, computerChoice);
      resultMessage(userChoice, computerChoice, result, score);">
        <img src="images/ball.png" alt="ball">
      </button>
  
  
  
      <button class="buttons" onclick="
      userChoice = 'Stump';
      computerChoice = computerMove();
      result = resultDeclare(userChoice, computerChoice);
      resultMessage(userChoice, computerChoice, result, score);">
        <img src="images/stump.png" alt="stump">
      </button>



    <h3 class="user-choice"></h3>
    <h3 class="computer-choice"></h3>
    <h3 class="result"></h3>
    <h3 class="score"></h3>

    <button class="reset-button" onclick="localStorage.clear()
    resetScore();
    alert('Reset successful!');
    resultMessage();
    ">Reset</button>

  </body>
</html>
