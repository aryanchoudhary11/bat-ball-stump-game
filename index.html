<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket game</title>
    <style>
      body {
        text-align: center;
      }
      button {
        width: 60px;
        height: 40px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick= "
    let userChoice = 'Bat';

    let computerChoice = computerMove();
    let result = resultDeclare(userChoice, computerChoice);
    resultMessage(userChoice, computerChoice, result, score);">
      Bat
    </button>


    <button onclick="
    userChoice = 'Ball';
    computerChoice = computerMove();
    result = resultDeclare(userChoice, computerChoice);
    resultMessage(userChoice, computerChoice, result, score);">
      Ball
    </button>



    <button onclick="
    userChoice = 'Stump';
    computerChoice = computerMove();
    result = resultDeclare(userChoice, computerChoice);
    resultMessage(userChoice, computerChoice, result, score);">
      Stump
    </button>


    <script>
      let score = {
        Win: 0,
        Loss: 0,
        Tie: 0,
        displayScore: function(){
          return `Win: ${score.Win}
          Loss: ${score.Loss}
          Tie: ${score.Tie}`
        }
      };
      function computerMove(){
        computerChoice = Math.random() * 3;
        if(computerChoice < 1){
            computerChoice = 'Bat';
        } else if(computerChoice >= 1 && computerChoice < 2){
            computerChoice = 'Ball';
        } else{
            computerChoice = 'Stump';
        }
        return computerChoice;
      }

      function resultDeclare(userChoice, computerChoice){
        if((computerChoice == 'Bat' && userChoice == 'Ball') || (computerChoice == 'Stump' && userChoice == 'Bat') || (computerChoice == 'Ball' && userChoice == 'Stump')){
            score.Loss++;
            return `Computer won`;
        } else if(computerChoice == userChoice){
            score.Tie++;
            return `It's a tie.`;
        } else{
            score.Win++;
            return `You won`;
        }
      }

      function resultMessage(userChoice, computerChoice, result){
        alert(`You have choosen ${userChoice}, Computer has choosen ${computerChoice}, and ${result}
        
          ${score.displayScore()}`);
      }
    </script>
  </body>
</html>
